<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo HR</title>
    <link rel="stylesheet" type="text/css"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css/"/>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
    <h1>Employees List Page</h1>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Employees list
        </div>


        <div class="panel-body">
            <div>
                <p>
                    <button onclick="showList()">Show List</button>
                </p>
            </div>
            <div id="listcontainer">

            </div>
    </div>
    </div>
    <div>
        <a href="index.html">Back to Home Page</a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading description">
            Add employee
        </div>
        <div class="panel-body ">
            <p>
                FirstName:<input type="text" id="firstName"/>
            </p>
            <p>
                LasttName:<input type="text" id="lastName"/>
            </p>
            <p>
                Phone:<input type="text" id="phone"/>
            </p>
            <p>
                Salary:<input type="number" id="salary"/>
            </p>
            <p>
                <button onclick="addEmployee()">Add employee</button>
            </p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Salary
        </div>
        <div class="panel-body">
            <button onclick="calculateSalary()">Calculate total salary</button>
            <div style="text-align: center;" id="salaryTotal"></div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading description">
            <button onclick="deleteEmployee()">Delete last employee</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Sort
        </div>
        <div class="panel-body">
            <p>
                <button onclick="sortSelection()"> Sort by: </button><input type="number" id="sort"/>
            </p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading description">
            Filter
        </div>
        <div class="panel-body">
            <p>
                <button onclick="showFilteredList()"> Filter by: </button><input type="text" id="filter"/>
            </p>
        </div>
    </div>
</body>
</html>
