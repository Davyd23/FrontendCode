<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">New User</h2>
    </div>
    <div class="panel-body">

        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>First Name:</label>
                    <input ng-model="firstName" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input ng-model="lastName" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Email:</label>
                    <input ng-model="email" class="form-control">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input ng-model="phoneNumber" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Hire Date:</label>
                    <input ng-model="hireDate" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label >Job Title:</label>
                    <input ng-model="jobId" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Salary:</label>
                    <input ng-model="salary" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Commission:</label>
                    <input ng-model="commissionPct" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label>Department:</label>
                    <input ng-model="departmentId" class="form-control"/>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label >Manager:</label>
                    <input ng-model="manager" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-7">
                <div class="container">
                    <button class="btn btn-default" ng-click="back()">Back</button>
                    <button class="btn btn-default" ng-click="reset()">Reset</button>
                    <button class="btn btn-default" ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<button class="btn btn-default" ng-click="show()">Show/Hide user(s)</button>


<table class="table table-striped" ng-if="visible">
    <tr><th >First Name</th><th>Last Name</th><th>Phone</th><th>Email</th></tr>
    <tr ng-repeat="user in users"><td>{{user.firstName}}</td><td> {{user.lastName}}</td><td>  {{user.phoneNumber}}</td>
        <td> {{user.email}}</td></tr>
</table>
